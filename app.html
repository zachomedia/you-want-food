<html lang="en" ng-app="YouWantFood">
   <head>
      <base href="/projects/you-want-food/">

      <!-- Meta Information -->
      <meta charset="utf-8">

      <!-- Site/Page Information -->
      <title>You Want Food &mdash; Zachary Seguin</title>

      <link rel="icon" href="https://zacharyseguin.ca/favicon.png">

      <link href="https://zacharyseguin.ca/images/apple-touch-icon.png" rel="apple-touch-icon">
      <link href="https://zacharyseguin.ca/images/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
      <link href="https://zacharyseguin.ca/images/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
      <link href="https://zacharyseguin.ca/images/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">

      <!-- Stylesheets -->
      <link rel="stylesheet" href="resources/stylesheets/reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="resources/stylesheets/zacharyseguin.css">
      <link rel="stylesheet" href="resources/stylesheets/you-want-food.css">

      <!-- IE 8 and below -->
      <!--[if lt IE 9]>
         <script src="resources/javascript/html5shiv.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Header -->
      <div id="header-container">
         <header>
            <a href="https://zacharyseguin.ca/"><img src="https://zacharyseguin.ca/images/logo.png" alt="Zachary Seguin" /></a>
         </header>
      </div><!-- End of header-container -->

      <!-- Navigation -->
      <div id="navigation-container">
         <div id="navigation-wrapper">
            <!-- Left/Primary navigation -->
            <nav>
               <ul>
                  <li class="title">You Want Food</li>
               </ul>
               <ul>
                  <li><a href="./">Home</a></li>
               </ul>
            </nav>

            <!-- Right/Secondary navigation -->
            <menu>
               <ul>
                  <li><a href="./email/subscribe">Email Subscribe</a></li>
               </ul>
            </menu>
         </div> <!-- End of navigation-wrapper -->
      </div><!-- End of navigation-container -->

      <!-- Content -->
      <div id="content-container">
         <div id="content">

            <section class="master" ng-controller="Outlets">
               <h1 class="title">Outlets</h1>

               <input type="search" ng-model="filter" placeholder="Search Outlets..." id="outlets-filter" />
               <ul class="outlets-list">
                   <li ng-repeat="outlet in outlets|orderBy:'outlet_name'|filter:filter" ng-class="{open: outlet.is_open_now, closed: !outlet.is_open_now, first: $first, selected: isSelectedOutlet(outlet.outlet_id)}">
                       <a href="./outlet/{{outlet.outlet_id}}">
                           <span class="outlet_name" ng-hide="outlet.outlet_name == null">{{outlet.outlet_name}}</span>
                           <span class="outlet_name" ng-show="outlet.outlet_name == null">Name Unavailable</span>
                       </a>
                   </li>
               </ul>
            </section>

            <section class="detail">
               <ng-view />
            </section>
         </div><!-- End of content -->
      </div><!-- End of content-container -->

      <!-- Footer -->
      <div id="footer-container">
         <footer>
            <p><em>Contains information provided by the <a href="https://api.uwaterloo.ca/" target="_blank">University of Waterloo</a> and the <a href="http://www.regionofwaterloo.ca/en/regionalGovernment/OpenDataHome.asp" target="_blank">Region of Waterloo</a> under license on an 'as is' basis.</em></p>
            <p>Copyright &copy; 2014-2015 &ndash; <a href="https://zacharyseguin.ca/">Zachary Seguin</a><br />All Rights Reserved.</p>
         </footer>
      </div><!-- End of footer-container -->

      <!-- Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-resource.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.min.js"></script>
      <script src="resources/javascript/angular-bootstrap.min.js"></script>
      <script src="resources/javascript/YouWantFood.js"></script>
      <script src="resources/javascript/filters/htmlify.js"></script>
      <script src="resources/javascript/filters/time.js"></script>
      <script src="resources/javascript/filters/toJSDate.js"></script>
      <script src="resources/javascript/filters/stringToDate.js"></script>
      <script src="resources/javascript/factories/YouWantFoodAPI.js"></script>
      <script src="resources/javascript/controllers/Outlets.js"></script>
      <script src="resources/javascript/controllers/OutletDetails.js"></script>
      <script src="resources/javascript/controllers/EmailSubscribe.js"></script>
      <script src="resources/javascript/controllers/EmailUnsubscribe.js"></script>
      <script src="resources/javascript/controllers/Home.js"></script>
      <!-- End of Javascript -->
   </body>
</html>
