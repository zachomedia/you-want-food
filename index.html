<html ng-app="FoodServices">
    <head>
        <meta charset="utf-8" />
        <title>You Want Food</title>
        
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700'>
        <link rel="stylesheet" href="css/screen.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-sanitize.min.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body>
        
        <header id="site-header">
        <h1><a href="https://zacharyseguin.ca/"><img src="https://zacharyseguin.ca/images/logo.png" alt="Zachary Seguin" height="50px" /></a> | You Want Food</h1>

            <div id="links">
                <ul>
                    <li><a href="#/email-subscribe">Receive Daily Menu Emails</a></li>
                </ul>
            </div>
        </header>
            
        <div id="outlets" ng-controller="Outlets">
            <section id="outlets-list">
                <input type="search" ng-model="filter" placeholder="Search..." />
                <ul>
                    <li ng-repeat="outlet in outlets|orderBy:'outlet_name'|filter:filter" ng-class="{open: outlet.is_open_now, closed: !outlet.is_open_now, first: $first, selected: outlet.is_selected}">
                        <a href="#/outlet/{{outlet.outlet_id}}">
                            <span class="outlet_name">{{outlet.outlet_name}}</span>
                        </a>
                    </li>
                </ul>
            </section>
            
            <section id="details-view" ng-view></section>
        </div>

        <footer id="site-footer">
            <p>Copyright &copy; 2013-2014 - <a href="https://zacharyseguin.ca/">Zachary Seguin</a>. Data updated every half hour from the <a href="https://api.uwaterloo.ca/" target="_blank">University of Waterloo Open Data API</a>.</p>
        </footer>
    </body>
</html>
